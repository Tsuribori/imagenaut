{% extends parent_template|default:"navigation/base_navigation.html" %}

{% block title %}
  Board List
{% endblock %}

{% block nav_content %}
  {% for board in board_list %}
    <div class="card card-shadow">
      <div class="content">
        <a href="{{ board.get_absolute_url }}">
          <h5>{{ board.name }}</h5></a>
        <p>{{ board.description }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
