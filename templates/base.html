<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><script
       src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script><![endif]-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/oldaniel/skeleton-plus/master/dist/skeleton-plus.min.css">
  </head>

  <body>
    <header>
      <nav>
        <a href="{% url 'navigation_frontpage' %}">
          <label>Imagenaut</label>
        </a>
        <ul>
          <li>
            <a href="{% url 'navigation_board_list' %}">
              Board List</a>
          </li>
          <li>
            <a href="{% url 'rules_rule_list' %}">
              Rules</a>
          </li>
          <li>
            <a href="{% url 'archive_search_form' %}">
              Archives</a>
          </li>
          {% if perms.moderation.add_transgression %}
            <li>
              <a href="{% url 'dj-mod:moderation_thread_report_list' %}">
                Reported Threads</a>
            </li>
            <li>
              <a href="{% url 'dj-mod:moderation_userpost_report_list' %}">
                Reported Posts</a>
            </li>
          {% endif %} 
        </ul>
      </nav>
    </header>
   
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
      
    
  </body>
</html>
